<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
    <h3>Tablas</h3>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <!--<td>9</td>-->
        </tr>
    </table>
    <hr>
    <!-- table>tr*2>td*3 , abreviatura para crear tablas-->
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!--<td>3</td>-->
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>
    <h3>Tabla de posiciones</h3>
    <table>
        <tr>
            <th>Posición</th>
            <th>Equipo</th>
            <th>Puntos</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Colo Colo</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>U de Chile</td>
            <td>27</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Everton</td>
            <td>15</td>
        </tr>
        <tr>
            <td>4</td>
            <td>U Española</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
