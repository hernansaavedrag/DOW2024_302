<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Ejemplo de Formularios</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="">
                    <div class="card">
                        <div class="card-header">
                            Formulario de Ejemplo
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="rut">Rut</label>
                                <input type="text" name="" id="rut" class="form-control">
                                <small class="form-text text-muted">Indique su RUT sin puntos y con guión</small>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control">
                                </div>
                                <div class="form-group col-6">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="carrera">Carrera</label>
                                <select name="" id="carrera" class="form-control">
                                    <option value="">T.U. en Informática</option>
                                    <option value="">T.U. en Electrónica</option>
                                    <option value="">T.U. en Electricidad</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="jornada" id="jdiurna" value="d" class="form-check-input">
                                    <label for="jdiurna" class="form-check-label">Jornada Diurna</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="jornada" id="jvespertina" value="v" class="form-check-input">
                                    <label for="jvespertina" class="form-check-label">Jornada Vepertina</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="jornada" id="jejecutiva" value="e" class="form-check-input">
                                    <label for="jejecutiva" class="form-check-label">Jornada Ejecutiva</label>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" id="gratuidad" class="form-check-input">
                                    <label for="gratuidad" class="form-check-label">Postula a Gratuidad</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
