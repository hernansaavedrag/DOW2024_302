<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style=" background: linear-gradient(to bottom, #0033cc 0%, #ff99cc 100%);"> 
    <div class="container-fluid vh-100 d-flex flex-column justify-content-lg-center">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="row bg-light shadow-lg" style="height: 25rem;">
                    <!--titulo y logo-->
                    <div class="col-lg-4 bg-info d-flex flex-column justify-content-center align-items-center text-center pt-3">
                        <div class="bg-white rounded">
                            <img src="images/logo.png" alt="" height="100px" width="150px">
                        </div>
                        <h4>Sistema de Asistencia</h4>
                        <h6>DOW302-Diseño y programación Orientada a la Web</h6>
                    </div>
                    <!--/titulo y logo-->

                    <!--formulario-->
                    <div class="col-lg-8 bg-white d-flex flex-column justify-content-center pt-3">
                        <h4>Inicio Sesión</h4>
                        <small>Proporcione sus credenciales para ingresar al sistema</small>
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="username">Nombre de usuario</label>
                                        <input type="text" name="" id="username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" name="" id="password" class="form-control">
                                    </div>
                                    <div class="text-end mt-4">
                                        <button class="btn btn-success">Inicar Sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/formulario-->
                </div>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
